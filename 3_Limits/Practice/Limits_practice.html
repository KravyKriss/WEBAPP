	<script>

		let buttons = document.getElementsByTagName("button");
	let kitty = document.getElementById("sad_cat");
	let go_next = document.getElementById("arrow_for_next_set_of_questions");
	var flag = 0;

		  for (let o of buttons) {

	o.onclick = function(){

	flag = 1;

		if(o.className == "wrong"){

	if (flag == 1){kitty.style.visibility = "visible"; go_next.style.visibility = "hidden";flag = 0;}
	else {flag=1;}
	}

	if (o.className == "right"){
		flag=0;
		if (flag == 0){go_next.style.visibility = "visible";kitty.style.visibility = "hidden"; flag = 1;}
		else {flag=1;}

	}

		}

	}
